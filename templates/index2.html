<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtil</title>
</head>
<body>
<h1>
    Welcome to the text analyzer. enter the text below
</h1>
<form action="/analyze" method="get">
   <textarea style='margin: 0px; width: 454px; height: 127px;' name="text">
    </textarea>
<br>
    <input type="checkbox" name="analyze"/>remove punctuation<br>
    <input type="checkbox" name="capitalize">Capitalize Text<br>

</form>

</html>
